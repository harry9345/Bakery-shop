<div class="container">
  <h2 class="mb-4">Products</h2>

  <table class="table table-hover table-bordered">
    <caption>
      Our Product List
    </caption>
    <thead>
      <tr>
        <th scope="col">Product</th>
        <!-- Sortable price column -->
        <th scope="col" (click)="sortPriceColumn()">
          Price (â‚¬)
          <em
            *ngIf="ascNumberSort"
            class="fa fa-angle-down"
            style="font-size: 20px"
          ></em>
          <em
            *ngIf="!ascNumberSort"
            class="fa fa-angle-up"
            style="font-size: 20px"
          ></em>
        </th>
        <th scope="col">Quantity (pcs)</th>
        <th scope="col">Store</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="bold">{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <!-- TODO: Display the quantity in red if it is lower than 3 -->
        <td [ngStyle]="{ color: getColor(product.quantity) }">
          {{ product.quantity }}
        </td>

        <td>{{ product.store }}</td>
      </tr>

      <tr class="input-row" [formGroup]="form">
        <td>
          <input
            formControlName="name"
            type="text"
            placeholder="Product"
            class="form-control"
          />
        </td>
        <td>
          <input
            formControlName="price"
            type="text"
            placeholder="Price"
            class="form-control"
          />
        </td>
        <td>
          <input
            formControlName="quantity"
            type="text"
            placeholder="Quantity"
            class="form-control"
          />
        </td>
        <td>
          <input
            formControlName="store"
            type="text"
            placeholder="Store"
            class="form-control"
          />
        </td>
        <td>
          <button
            type="submit"
            class="btn btn-success"
            style="width: 70px"
            (click)="addProduct()"
          >
            Add
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
